{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/puzzle.css' %}">
    <title>Document</title>
</head>

<body class="bg-dark">

    <div class="d-none">
        {% for i in puzzles %}
        <div class="d-block m-5">
            {% for j in i %}
            <div class="d-blcok">
                {% for k in j%}
                <span class="item">{{k}}</span>
                {% endfor %}
            </div>

            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <div class="continaer my-5">

        <div class="_8puzzle m-auto bg-secondary position-relative" id="puzzle">

        </div>
        <div class="col-md-3 m-auto my-5 d-flex justify-content-between">
            <button id="btn_previous" class="btn btn-danger">Previous</button>
            <button id="btn_next" class="btn btn-danger">Next</button>
        </div>
    </div>
    <script src="{% static 'js/res.js' %}"></script>
</body>

</html>
